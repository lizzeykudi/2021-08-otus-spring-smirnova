<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<p><a th:href="@{/add}" href="editBook.html">Add a new book</a></p>
<h1>books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>BookGenre</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.name}"></td>
        <td th:text="${book.bookGenre.title}"></td>
        <td>
            <a th:href="@{/readComment(id=${book.id})}" href="comments.html">Read Comments</a>
        </td>
        <td>
            <a th:href="@{/editBook(id=${book.id})}" href="editBook.html">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
