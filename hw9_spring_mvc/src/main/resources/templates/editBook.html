<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<p><a href="/">Return to list of books</a></p>
<!-- book edition -->
<form id="edit-form" th:action="@{/editBook(id=${book.id})}" th:method="post" action="editBook.html">
    <h1>book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" th:value="${book.title}"/>
    </div>

    <div class="row">
        <label for="holder-input">Author:</label>
        <input id="author-input" name="author.name" type="text" th:value="${book.author.name}"/>
    </div>

    <div class="row">
        <label for="holder-input">BookGenre:</label>
        <input id="bookGenre-input" name="bookGenre.title" type="text" th:value="${book.bookGenre.title}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
